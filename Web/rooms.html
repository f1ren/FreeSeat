<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta http-equiv="refresh" content="120">

    <title>מחשבים פנויים</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>

    <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen" charset="utf-8">

<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
<meta name="viewport" content="width=device-width" />

    <!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script-->

    <script src="./js/application.js" type="text/javascript" charset="utf-8"></script>

  </head>

  <body dir=rtl id="index">

    <div id="pagewrap">

<div class="ui-widget"><input type="text" name="filter" value="" id="filter" autofocus="autofocus" /><a href="/selectSection"><img width=32 src="http://findicons.com/files/icons/694/longhorn_r2/128/back_button.png" /></a>
</div>
      <div id="body"><font size=4>

        <table cellpadding="0" cellspacing="0" id="resultTable">

          <thead>

            <tr>

			  <th></th>
              <th>תפוסה</th>
              <th>בניין</th>
			  <th>כיתה</th>

            </tr>

          </thead>

          <tbody>

			{% for room in rooms %}
			<tr><td><a href="{{ room.link }}">הצג</a></td><td><font color={{ room.color }}>{{ room.occupied }}/{{ room.total }}</font></td><td>{{ room.building }}</td><td>{{ room.name }}</td></tr>
			{% endfor %}
			{% for room in defaultRooms %}
			<tr><td><a href="{{ room.link }}">הצג</a></td><td><font color={{ room.color }}>{{ room.occupied }}/{{ room.total }}</font></td><td>{{ room.building }}</td><td>{{ room.name }}</td></tr>
			{% endfor %}
          </tbody>

        </table>

      </div>

    </div>
	<center>
	<font size=2>האתר נכתב ע"י <a href="mailto:navatm@gmail.com">מיכאל נווט</a></font>

  </body>

</html>
