<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>Display Data Using jQuery</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>

    <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen" charset="utf-8">

<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
<meta name="viewport" content="width=device-width" />

    <!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script-->

    <script src="./js/application.js" type="text/javascript" charset="utf-8"></script>

  </head>

  <body dir=rtl id="index">

    <div id="pagewrap">

<div class="ui-widget"><input type="text" name="filter" value="" id="filter" autofocus="autofocus" />
</div>
      <div id="body"><font size=4>

        <table cellpadding="0" cellspacing="0" id="resultTable">

          <thead>

            <tr>

              <th>בניין</th>
			  <th>כיתה</th>
              <th>עמדות</th>
			  <th></th>

            </tr>

          </thead>

          <tbody>

			<tr><td>72</td><td>33</td><td>0/22</td><td>הצג</td></tr>
			<tr><td>בית הסטונדט</td><td>121</td><td>1/12</td><td>הצג</td></tr>
			<tr><td>סיפריה</td><td>aranne</td><td>8/87</td><td>הצג</td></tr>
			{% for room in rooms %}
			<tr><td>{{ room.building }}</td><td>{{ room.name }}</td><td>{{ room.occupied }} / {{ room.total }}</td><td><a href="{{ room.link }}">הצג</a></td></tr>
			{% endfor %}
          </tbody>

        </table>

      </div>

    </div>

  </body>

</html>
